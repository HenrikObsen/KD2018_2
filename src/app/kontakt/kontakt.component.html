
<section class="wrContent wrSpacing">
  <h1> Kontakt os</h1>
  <app-i-box class="iBoxWR" *ngFor="let iBox of i1Data" [iBox]="iBox"></app-i-box>
</section>
  
  <div class="plImg1"></div>

  <div class="wrGray">
    <div class="wrContent per">
        <div class="row">  
            <div class="content"> 
              <app-b-member class="col-l-3 col-m-3 col-s-6 col-xs-6" *ngFor="let bMember of bmData" [member]="bMember"></app-b-member>
          </div>  
  </div>  
    </div>
  </div>
  
  <div class="plImg1"></div>
  
  <section class="wrContent wrSpacing">
    <h1>Send os en mail</h1>
      <form id="myForm" class="form" (ngSubmit)="onSubmit()" #f="ngForm">                 
      <div class="row">    
                  <div class="content"> 
                     
                      <div class="col-l-6 col-m-6 col-s-12 col-xs-12"> 
                            <label for="Navn">Navn:</label> <span *ngIf="navn.invalid && (navn.dirty || navn.touched)"><span *ngIf="navn.errors.required" class="error">Indtast dit fulde navn!</span></span>
                            <input id="Navn" [(ngModel)]="Navn" name="Navn" type="text" #navn="ngModel" required>
                                                          
                            <label for="Email">E-mail:</label> <span *ngIf="email.invalid && (email.dirty || email.touched)"><span *ngIf="email.errors.required" class="error">Indtast din e-mail!</span></span>
                            <input id="Email"  [(ngModel)]="Email" name="Email" type="text"  #email="ngModel" required>   
                              
                                                     
                            <label for="Emne">Emne:</label>
                            <input id="Emne" [(ngModel)]="Emne" name="Emne" type="text" #emne="ngModel" required>                                          
                                                                         
                      </div>                                                        
                      <div class="col-l-6 col-m-6 col-s-12 col-xs-12">
                            <textarea id="Tekst" [(ngModel)]="Tekst" name="Tekst" #tekst="ngModel" required></textarea>
                            <br/><br/>
                            <button type="submit" class="button" [disabled]="!f.valid">Send tilmelding</button>
                       </div>    
                           
                  </div>    
          </div>
 </form>
 <div id="sendMSG">Din besked er nu sendt. <br/><i class="fa fa-check"></i></div>
  </section>  

  <div class="plImg1"></div>

 <div class="google-maps">

</div>   
</section>
